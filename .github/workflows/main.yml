name: Build Android APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          mkdir -p out
          touch out/index.html
          npx cap add android || true

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Download and setup icon
        run: |
          # Descargar el icono desde GitHub
          echo "Descargando icono desde GitHub..."
          wget -q https://raw.githubusercontent.com/simulatorf1/f1-manager-game/main/public/IMG_20260202_194732.PNG -O icon.png
          
          if [ -f "icon.png" ]; then
            echo "Icono descargado correctamente"
            ls -la icon.png
          else
            echo "ERROR: No se pudo descargar el icono"
          fi

      - name: Setup Android icon properly
        run: |
          if [ -f "icon.png" ]; then
            echo "Configurando icono para Android..."
            # Instalar ImageMagick si no estÃ¡
            sudo apt-get update && sudo apt-get install -y imagemagick || true
            
            # Crear directorios para iconos
            mkdir -p android/app/src/main/res/mipmap-mdpi
            mkdir -p android/app/src/main/res/mipmap-hdpi
            mkdir -p android/app/src/main/res/mipmap-xhdpi
            mkdir -p android/app/src/main/res/mipmap-xxhdpi
            mkdir -p android/app/src/main/res/mipmap-xxxhdpi
            
            # Crear iconos en diferentes tamaÃ±os
            convert icon.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png 2>/dev/null || echo "Usando icono por defecto para mdpi"
            convert icon.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png 2>/dev/null || echo "Usando icono por defecto para hdpi"
            convert icon.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png 2>/dev/null || echo "Usando icono por defecto para xhdpi"
            convert icon.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png 2>/dev/null || echo "Usando icono por defecto para xxhdpi"
            convert icon.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png 2>/dev/null || echo "Usando icono por defecto para xxxhdpi"
            
            echo "Iconos configurados"
          fi

      - name: Update Android Manifest for app name
        run: |
          # Solo actualizar el nombre si el archivo existe
          if [ -f "android/app/src/main/AndroidManifest.xml" ]; then
            echo "Actualizando nombre de la app en AndroidManifest.xml..."
            # Buscar y reemplazar el nombre de la app
            sed -i 's/android:label="[^"]*"/android:label="Critical LAP"/g' android/app/src/main/AndroidManifest.xml
            echo "Nombre actualizado a 'Critical LAP'"
          else
            echo "AndroidManifest.xml no encontrado, se crearÃ¡ automÃ¡ticamente"
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Force Fix Kotlin Duplicates
        run: |
          mkdir -p android/app/gradle/
          echo "configurations.all {
              resolutionStrategy.eachDependency { DependencyResolveDetails details ->
                  if (details.requested.group == 'org.jetbrains.kotlin') {
                      details.useVersion '1.8.22'
                  }
              }
          }" >> android/app/build.gradle
          
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Rename and compress APK
        run: |
          cd android/app/build/outputs/apk/debug
          # Renombrar APK
          mv app-debug.apk ManagerMotorsport.apk
          # Comprimir
          gzip -c ManagerMotorsport.apk > ManagerMotorsport.apk.gz
          echo "APK renombrado: ManagerMotorsport.apk"
          echo "TamaÃ±o original: $(du -h ManagerMotorsport.apk | cut -f1)"
          echo "TamaÃ±o comprimido: $(du -h ManagerMotorsport.apk.gz | cut -f1)"

      - name: Upload APK (Compressed)
        uses: actions/upload-artifact@v4
        with:
          name: ManagerMotorsport-APK
          path: android/app/build/outputs/apk/debug/ManagerMotorsport.apk.gz
          retention-days: 7
          if-no-files-found: error
          overwrite: true
          compression-level: 0

      - name: Upload APK (Original) como fallback
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ManagerMotorsport-APK-Raw
          path: android/app/build/outputs/apk/debug/ManagerMotorsport.apk
          retention-days: 1
          if-no-files-found: error

      - name: Display APK info
        run: |
          cd android/app/build/outputs/apk/debug
          echo "âœ… APK generado: ManagerMotorsport.apk"
          echo "ðŸ“± Nombre de la app: Critical LAP"
          echo "ðŸŽ¯ Icono: IMG_20260202_194732.PNG"
          echo "ðŸ“¥ Para descargar: Ve a 'Artifacts' â†’ 'ManagerMotorsport-APK'"

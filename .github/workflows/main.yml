name: Build Critical Lap APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          mkdir -p out
          touch out/index.html
          npx cap add android || true

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Download and setup icon
        run: |
          # Descargar el icono desde GitHub
          echo "Descargando icono para Critical Lap..."
          wget -q "https://raw.githubusercontent.com/simulatorf1/f1-manager-game/main/public/IMG_20260202_194732.png" -O icon.png
          
          if [ -f "icon.png" ]; then
            echo "âœ… Icono descargado correctamente"
          else
            echo "âŒ ERROR: No se pudo descargar el icono"
            exit 1
          fi

      - name: Set App Name to Critical Lap
        run: |
          echo "ðŸ”§ Configurando nombre de la aplicaciÃ³n internamente..."
          
          # Crear o actualizar el archivo capacitor.config.json con el nombre correcto
          if [ -f "capacitor.config.json" ]; then
            # Si existe, actualizar el nombre
            jq '.appName = "Critical Lap"' capacitor.config.json > capacitor.config.tmp.json
            mv capacitor.config.tmp.json capacitor.config.json
          else
            # Si no existe, crearlo
            echo '{
              "appId": "com.example.app",
              "appName": "Critical Lap",
              "webDir": "out"
            }' > capacitor.config.json
          fi
          
          echo "âœ… Nombre de la app configurado en capacitor.config.json"

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Force Fix Kotlin Duplicates
        run: |
          mkdir -p android/app/gradle/
          echo "configurations.all {
              resolutionStrategy.eachDependency { DependencyResolveDetails details ->
                  if (details.requested.group == 'org.jetbrains.kotlin') {
                      details.useVersion '1.8.22'
                  }
              }
          }" >> android/app/build.gradle
          
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Rename and compress APK
        run: |
          cd android/app/build/outputs/apk/debug
          # Renombrar APK a Critical Lap
          mv app-debug.apk "Critical Lap.apk"
          # Comprimir
          gzip -c "Critical Lap.apk" > "Critical Lap.apk.gz"
          echo "âœ… APK renombrado: Critical Lap.apk"
          echo "ðŸ“Š TamaÃ±o original: $(du -h Critical\ Lap.apk | cut -f1)"
          echo "ðŸ“Š TamaÃ±o comprimido: $(du -h Critical\ Lap.apk.gz | cut -f1)"

      - name: Upload APK (Compressed)
        uses: actions/upload-artifact@v4
        with:
          name: Critical-Lap-APK
          path: android/app/build/outputs/apk/debug/Critical Lap.apk.gz
          retention-days: 7
          if-no-files-found: error
          overwrite: true
          compression-level: 0

      - name: Upload APK (Original) como fallback
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: Critical-Lap-APK-Raw
          path: android/app/build/outputs/apk/debug/Critical Lap.apk
          retention-days: 1
          if-no-files-found: error

      - name: Display APK info
        run: |
          echo "âœ… APK generado: Critical Lap.apk"
          echo "ðŸ“± Nombre de la app: Critical Lap (configurado internamente)"
          echo "ðŸŽ¯ Icono: Descargado desde GitHub correctamente"
          echo "ðŸ“¥ Para descargar: Ve a 'Actions' â†’ selecciona esta ejecuciÃ³n â†’ 'Artifacts' â†’ 'Critical-Lap-APK'"

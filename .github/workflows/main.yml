name: Build Android APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          mkdir -p out
          touch out/index.html
          npx cap add android || true

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Download icon
        run: wget -q https://raw.githubusercontent.com/simulatorf1/f1-manager-game/main/public/IMG_20260202_194732.PNG -O icon.png || echo "Icono no descargado"

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Fix Kotlin
        run: |
          echo "configurations.all {
              resolutionStrategy.eachDependency { details ->
                  if (details.requested.group == 'org.jetbrains.kotlin') {
                      details.useVersion '1.8.22'
                  }
              }
          }" >> android/app/build.gradle
          
          echo "android.useAndroidX=true" > android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Prepare APK
        run: |
          cd android/app/build/outputs/apk/debug
          mv app-debug.apk CriticalLAP.apk
          gzip -k CriticalLAP.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CriticalLAP
          path: android/app/build/outputs/apk/debug/CriticalLAP.apk.gz

      - name: Done
        run: echo "âœ… APK CriticalLAP.apk.gz listo para descargar"

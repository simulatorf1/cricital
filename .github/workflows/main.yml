name: Build Android APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          # Creamos una carpeta dummy 'out' para que Capacitor no se queje al inicializar
          mkdir -p out
          touch out/index.html
          # Forzamos la creaci√≥n del proyecto android
          npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android # ESTO GENERA EL ARCHIVO QUE FALTABA

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: f1-manager-app
          path: android/app/build/outputs/apk/debug/app-debug.apk

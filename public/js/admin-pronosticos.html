<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pron√≥sticos - F1 Manager</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #1a1a2e;
            color: white;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { color: #00D2BE; text-align: center; }
        .tabs { display: flex; gap: 10px; margin: 20px 0; }
        .tab-btn { 
            padding: 10px 20px; 
            background: #2a2a3e; 
            border: none; 
            color: white; 
            cursor: pointer;
            border-radius: 5px;
        }
        .tab-btn.active { background: #00D2BE; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .carrera-selector { margin: 20px 0; }
        select, input, textarea { 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0 15px 0;
            background: #2a2a3e;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        
        .preguntas-grid {
            display: grid;
            gap: 20px;
            margin: 20px 0;
        }
        
        .pregunta-card {
            background: #2a2a3e;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #00D2BE;
        }
        
        .opciones {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        
        .btn-guardar {
            background: #00D2BE;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
        }
        
        .btn-corregir {
            background: #FF8700;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .respuesta-correcta {
            margin-top: 10px;
            padding: 10px;
            background: #1e3a1e;
            border-radius: 5px;
        }
        
        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        .alert.success { background: #1e3a1e; color: #90EE90; }
        .alert.error { background: #3a1e1e; color: #FF6B6B; }
        .alert.info { background: #1e2a3a; color: #6BB5FF; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Panel de Administraci√≥n - Pron√≥sticos</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="crear">Crear Preguntas</button>
            <button class="tab-btn" data-tab="corregir">Corregir Resultados</button>
            <button class="tab-btn" data-tab="carreras">Gestionar Carreras</button>
        </div>
        
        <!-- TAB 1: Crear Preguntas -->
        <div id="tab-crear" class="tab-content active">
            <div class="carrera-selector">
                <label for="select-carrera">Seleccionar Carrera:</label>
                <select id="select-carrera">
                    <option value="">Cargando carreras...</option>
                </select>
            </div>
            
            <div id="preguntas-container">
                <!-- Aqu√≠ se cargar√°n las 10 preguntas -->
                <div class="alert info">
                    <p>Selecciona una carrera para crear o editar las preguntas.</p>
                </div>
            </div>
            
            <button id="btn-guardar-preguntas" class="btn-guardar" disabled>
                üíæ Guardar Preguntas
            </button>
        </div>
        
        <!-- TAB 2: Corregir Resultados -->
        <div id="tab-corregir" class="tab-content">
            <div class="carrera-selector">
                <label for="select-carrera-corregir">Seleccionar Carrera para corregir:</label>
                <select id="select-carrera-corregir">
                    <option value="">Cargando carreras...</option>
                </select>
            </div>
            
            <div id="correccion-container">
                <div class="alert info">
                    <p>Selecciona una carrera para ingresar las respuestas correctas.</p>
                </div>
            </div>
            
            <button id="btn-guardar-correccion" class="btn-guardar" disabled>
                ‚úÖ Guardar Respuestas Correctas
            </button>
        </div>
        
        <!-- TAB 3: Gestionar Carreras -->
        <div id="tab-carreras" class="tab-content">
            <div class="alert info">
                <p>Aqu√≠ podr√°s gestionar las fechas l√≠mite de pron√≥sticos para cada carrera.</p>
            </div>
            
            <div id="lista-carreras">
                <!-- Lista de carreras con fechas l√≠mite -->
            </div>
        </div>
        
        <div id="mensajes"></div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin-pronosticos.js"></script>
</body>
</html>
